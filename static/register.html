<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="./base.css" rel="stylesheet" type="text/css">
    <link href="./navbar.css" rel="stylesheet" type="text/css">
    <link href="./register.css" rel="stylesheet" type="text/css">
</head>
<html>
<body>
    <div class="navbar">
        <div class="title" onclick="location.href = './index.html'">Cards Against Humanity</div>
        <div class="filler"></div>
    </div>

    <div class="container">
        <div class="black-card">
            <div>Create an Account</div><br>
            <div>Your username is <span>_______________________</span></div><br>
            <div>Your email address is <span>___________________________</span></div><br>
            <div>Your password is <span>_________________________</span></div>
        </div>

        <div class="white-card">
            <div class="bottom-card"></div>
            <div class="second-card"></div>
            <div class="name-card">
                <input type="text" placeholder="Username">
            </div>
            <div class="email-card">
                <input type="text" placeholder="Email">
            </div>
            <div class="password-card">
                <input type="password" placeholder="Password">
            </div>
            <div class="register-card">
                <input type="button" class="register-btn" value="Register">
            </div>
        </div>
    </div>
</body>
</html>
